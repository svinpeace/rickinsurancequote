<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants Form</title>
    <style>
        /* Overall Page Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .sv_rick_container {
            max-width: 650px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .sv_rick_heading {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 2%;
        }

        /* Form Row */
        .sv_rick_row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 50px;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .sv_rick_form_group {
            display: flex;
            flex-direction: column;
            padding: 0px 10px;
            align-items: flex-start;
            align-self: baseline;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        select,
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Gender Radio Group (Inline) */
        .sv_rick_radio_group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sv_rick_radio_group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Reset Button (X) */
        .sv_rick_reset_btn {
            background: red;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }

        .sv_rick_reset_btn:hover {
            background: darkred;
        }

        /* Submit and Reset Button Row */
        .sv_rick_btn_row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .sv_rick_btn {
            flex: 1;
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
        }

        .sv_rick_btn:hover {
            background: #0056b3;
        }

        /* Warning Text */
        .sv_rick_warning {
            color: red;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }

        .sv_rick_form_group>label {
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .sv_rick_row {
                grid-template-columns: 1fr 1fr;
            }

            .sv_rick_btn_row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="sv_rick_container">
        <div class="sv_rick_heading">Insurance Premium Quote Calculator</div>

        <!-- First Row: Self -->
        <div class="sv_rick_row">
            <div class="sv_rick_form_group">
                <label>Age</label>
                <select id="sv_rick_ageSelf"></select>
            </div>

            <div class="sv_rick_form_group">
                <label>Gender</label>
                <div class="sv_rick_radio_group">
                    <label><input type="radio" name="sv_rick_gender1" value="Male"> Male </label>
                    <label><input type="radio" name="sv_rick_gender1" value="Female"> Female </label>
                </div>
            </div>

            <div class="sv_rick_form_group">
                <label>Relationship</label>
                <span>Self</span>
            </div>

            <button class="sv_rick_reset_btn" onclick="sv_rick_resetSelf()">×</button>
        </div>

        <!-- Second Row: Spouse -->
        <div class="sv_rick_row" id="sv_rick_spouseRow">
            <div class="sv_rick_form_group">
                <label>Age</label>
                <select id="sv_rick_spouseAge"></select>
            </div>

            <div class="sv_rick_form_group">
                <label>Gender</label>
                <div class="sv_rick_radio_group">
                    <label><input type="radio" name="sv_rick_gender2" value="Male"> Male </label>
                    <label><input type="radio" name="sv_rick_gender2" value="Female"> Female </label>
                </div>
            </div>

            <div class="sv_rick_form_group">
                <label>Relationship</label>
                <span>Spouse</span>
            </div>

            <button class="sv_rick_reset_btn" onclick="sv_rick_resetSpouse()">×</button>
        </div>

        <!-- Third Row: Children -->
        <div class="sv_rick_row">
            <div class="sv_rick_form_group">
                <label>Number of Children</label>
                <select id="sv_rick_childrenCount"></select>
            </div>
            <button class="sv_rick_reset_btn" onclick="sv_rick_resetChildren()">×</button>
        </div>

        <!-- Submit and Reset Buttons -->
        <div class="sv_rick_btn_row">
            <button class="sv_rick_btn">Submit</button>
            <button class="sv_rick_btn" style="background: #6c757d;" onclick="sv_rick_resetForm()">Reset</button>
        </div>

                let dropdown = document.getElementById(id);
                dropdown.innerHTML = ""; // Clear existing options

                }

            });

            }

        // Function to validate form input before submission
        function validateAndSubmit() {
            let selfAge = parseInt(document.getElementById("sv_rick_ageSelf").value);
            let selfGender = document.querySelector('input[name="sv_rick_gender1"]:checked');

            let spouseAge = parseInt(document.getElementById("sv_rick_spouseAge").value);
            let spouseGender = document.querySelector('input[name="sv_rick_gender2"]:checked');

            let childrenCount = parseInt(document.getElementById("sv_rick_childrenCount").value);

            // Validation messages
            let errorMessage = "";

            // Validate Self (Mandatory)
            if (selfAge <= 0 || !selfGender) {
                errorMessage = "Self details are required. Please select an age greater than 0 and choose a gender.";
            }

            // Validate Spouse (Only if any spouse detail is entered, both must be complete)
            if ((spouseAge > 0 || spouseGender) && (spouseAge <= 0 || !spouseGender)) {
                errorMessage = "If spouse details are provided, both age and gender must be selected.";
            }

            // Show error message and stop submission if validation fails
            if (errorMessage) {
                alert(errorMessage);
                return;
            }

            // If validation passes, show the summary card
            showSummaryCard(selfAge, selfGender.value, spouseAge, spouseGender ? spouseGender.value : "Not Provided", childrenCount);
            displayInsurancePlan();

            let maleTotal = 0
            let femaleTotal = 0
            let childTotal = 0
            let accidentTotal = {}
            if (selfAge > 0 && selfGender.value == 'Male') {
                maleTotal = getMaleTotal(selfAge)
            }
            if (selfAge > 0 && selfGender.value == 'Female') {
                femaleTotal = getFemaleTotal(selfAge)
            }

            if (spouseAge > 0 && spouseGender.value == 'Male') {
                maleTotal = maleTotal + getMaleTotal(spouseAge)
            }
            if (spouseAge > 0 && spouseGender.value == 'Female') {
                femaleTotal = femaleTotal + getFemaleTotal(spouseAge)
            }

            if (selfAge > 0 && childrenCount > 0) {
                childTotal = getChildTotal(selfAge, childrenCount)
            }

            accidentTotal = getAccidentTotal();
            console.log('MaleTotal: ', maleTotal)
            console.log('FemaleTotal: ', femaleTotal)
            console.log('childTotal: ', childTotal)
            console.log('accidentTotal: ', accidentTotal)
            let accidentTotalValue = parseFloat(accidentTotal.value) || 0; // Ensuring it’s a valid number
            let finalTotal = maleTotal + femaleTotal + childTotal + accidentTotalValue;
            console.log('finalTotal', finalTotal)
            let planContainer = document.getElementById("insuranceCardContainer");
            planContainer.innerHTML += "<h3>PALIC</h3>"; // Clear existing cards
            let card = document.createElement("div");
            card.classList.add("sv_rick_card");
            card.innerHTML = `
            <p><strong>2 Units | $${finalTotal.toFixed(2)} per Month for ${accidentTotal.type}</strong></p>
        `;

            planContainer.appendChild(card);



            let maleTotal3Unit = 0
            let femaleTotal3Unit = 0
            let childTotal3Unit = 0
            let accidentTotal3Unit = {}
            if (selfAge > 0 && selfGender.value == 'Male') {
                maleTotal3Unit = get3UnitMaleTotal(selfAge)
            }
            if (selfAge > 0 && selfGender.value == 'Female') {
                femaleTotal3Unit = get3UnitFemaleTotal(selfAge)
            }

            if (spouseAge > 0 && spouseGender.value == 'Male') {
                maleTotal3Unit = maleTotal3Unit + get3UnitMaleTotal(spouseAge)
            }
            if (spouseAge > 0 && spouseGender.value == 'Female') {
                femaleTotal3Unit = femaleTotal3Unit + get3UnitFemaleTotal(spouseAge)
            }

            if (selfAge > 0 && childrenCount > 0) {
                childTotal3Unit = get3UnitChildTotal(selfAge, childrenCount)
            }

            accidentTotal3Unit = get3unitAccidentTotal();
            console.log('3UnitMaleTotal: ', maleTotal3Unit)
            console.log('3UnitFemaleTotal: ', femaleTotal3Unit)
            console.log('3UnitchildTotal: ', childTotal3Unit)
            console.log('3UnitaccidentTotal: ', accidentTotal3Unit)
            let accidentTotalValue3Unit = parseFloat(accidentTotal3Unit.value) || 0; // Ensuring it’s a valid number
            let finalTotal3Unit = maleTotal3Unit + femaleTotal3Unit + childTotal3Unit + accidentTotalValue3Unit;
            console.log('finalTotal', finalTotal3Unit)

            let card3Unit = document.createElement("div");
            card3Unit.classList.add("sv_rick_card");
            card3Unit.innerHTML = `
            <p><strong>3 Units | $${finalTotal3Unit.toFixed(2)} per Month for ${accidentTotal3Unit.type}</strong></p>

        // Function to display submission summary
        function showSummaryCard(selfAge, selfGender, spouseAge, spouseGender, childrenCount) {
            let summaryCard = document.getElementById("summaryCard");

            summaryCard.innerHTML = `
        <h3>Submission Summary</h3>
        <p><strong>Self:</strong> Age - ${selfAge}, Gender - ${selfGender}</p>
        <p><strong>Spouse:</strong> ${spouseAge > 0 ? `Age - ${spouseAge}, Gender - ${spouseGender}` : "Not Provided"}</p>
        <p><strong>Number of Children:</strong> ${childrenCount}</p>
    `;
            summaryCard.style.display = "block";
        }

        // Function to reset only the Self row
        function sv_rick_resetSelf() {
            document.getElementById("sv_rick_ageSelf").value = "0";
            let genderRadios = document.getElementsByName("sv_rick_gender1");
            genderRadios.forEach(radio => radio.checked = false);
        }

        // Function to reset only the Spouse row
        function sv_rick_resetSpouse() {
            document.getElementById("sv_rick_spouseAge").value = "0";
            let genderRadios = document.getElementsByName("sv_rick_gender2");
            genderRadios.forEach(radio => radio.checked = false);
        }

        // Function to reset Children count to 0
        function sv_rick_resetChildren() {
            document.getElementById("sv_rick_childrenCount").value = "0";
        }

        // Function to reset the entire form
        function sv_rick_resetForm() {
            populateAges(); // Repopulate age dropdowns
            document.getElementById("sv_rick_childrenCount").value = "0"; // Reset children count
            let allRadios = document.querySelectorAll('input[type="radio"]');
            allRadios.forEach(radio => radio.checked = false); // Uncheck all radio buttons

            // Hide the summary card after resetting
            document.getElementById("summaryCard").style.display = "none";
            document.getElementById("sv_card_container_premiums").style.display = "none";

            let planContainer = document.getElementById("insuranceCardContainer");
            planContainer.innerHTML = "";

        }

        // Function to get the age bracket based on self age
        function getAgeBracket(age) {

            if (age >= 18 && age <= 29) return "18-29";
            if (age >= 30 && age <= 44) return "30-44";
            if (age >= 45 && age <= 54) return "45-54";
            if (age >= 55 && age <= 64) return "55-64";

            return null; // Age out of range
        }


        function displayInsurancePlan() {
            let selfAge = parseInt(document.getElementById("sv_rick_ageSelf").value);
            let selfGender = document.querySelector('input[name="sv_rick_gender1"]:checked');

            let spouseAge = parseInt(document.getElementById("sv_rick_spouseAge").value);
            let spouseGender = document.querySelector('input[name="sv_rick_gender2"]:checked');

            let childrenCount = parseInt(document.getElementById("sv_rick_childrenCount").value);

            // Checking conditions for selection
            let hasSelf = selfAge > 0 && selfGender;
            let hasSpouse = spouseAge > 0 && spouseGender;
            let hasChildren = childrenCount > 0;

            if (!hasSelf) {
                alert("Self details are required.");
                return;
            }

            let ageBracket = getAgeBracket(selfAge);
            if (!ageBracket) {
                alert("Age must be between 18-64.");
                return;
            }

            // Determine correct pricing key based on selection
            let pricingKey = "E"; // Default Employee only
            let planText = "Employee"; // Default plan description

            if (hasSelf && hasSpouse && hasChildren) {
                pricingKey = "EF"; // Employee + Family
                planText = "Employee + Family (EF)";
            } else if (hasSelf && hasSpouse && !hasChildren) {
                pricingKey = "ES"; // Employee + Spouse
                planText = "Employee + Spouse";
            } else if (hasSelf && !hasSpouse && hasChildren) {
                pricingKey = "EC"; // Employee + Children
                planText = "Employee + Children (EC)";
            }
            document.getElementById("sv_card_container_premiums").style.display = "block";

            let planContainer = document.getElementById("insuranceCardContainer");
            planContainer.innerHTML = "<h3>America's Choice Information</h3>"; // Clear existing cards

            insurancePlans.forEach(plan => {
                let price = plan.rates[ageBracket][pricingKey];

                let card = document.createElement("div");
                card.classList.add("sv_rick_card");
                card.innerHTML = `
            <p><strong>${plan.deductible} | $${price.toFixed(2)} per Month for ${planText}</strong></p>
        `;

                planContainer.appendChild(card);
            });
        }

        function getMaleTotal(age) {
            // Fetch values from each plan based on age
            let individualTotal = palic_2units_individual.find(entry => entry.age === age)?.male || 0;
            let carAccident = palic_2units_car_accident.find(entry => entry.age === age)?.male || 0;
            let sdMaleTotal = palic_2units_sd.find(entry => entry.age === age)?.male || 0;

            // Sum up all the values
            let maleTotal = individualTotal + carAccident + sdMaleTotal;

            return Number(maleTotal.toFixed(2));
        }

        function getFemaleTotal(age) {
            // Fetch values from each plan based on age
            let individualTotal = palic_2units_individual.find(entry => entry.age === age)?.female || 0;
            let carAccident = palic_2units_car_accident.find(entry => entry.age === age)?.female || 0;
            let sdMaleTotal = palic_2units_sd.find(entry => entry.age === age)?.female || 0;

            // Sum up all the values
            let femaleTotal = individualTotal + carAccident + sdMaleTotal;

            return Number(femaleTotal.toFixed(2));
        }

        function getChildTotal(age, count) {
            let childAmt = palic_2units_individual.find(entry => entry.age === age)?.individualChildren || 0;
            let childTotal = childAmt * count;
            return Number(childTotal.toFixed(2));
        }

        function getAccidentTotal() {
            let selfAge = parseInt(document.getElementById("sv_rick_ageSelf").value);
            let selfGender = document.querySelector('input[name="sv_rick_gender1"]:checked');

            let spouseAge = parseInt(document.getElementById("sv_rick_spouseAge").value);
            let spouseGender = document.querySelector('input[name="sv_rick_gender2"]:checked');

            let childrenCount = parseInt(document.getElementById("sv_rick_childrenCount").value);

            // Checking conditions for selection
            let hasSelf = selfAge > 0 && selfGender;
            let hasSpouse = spouseAge > 0 && spouseGender;
            let hasChildren = childrenCount > 0;

            if (!hasSelf) {
                alert("Self details are required.");
                return { value: 0, type: 'na' } // Return 0 if self details are missing
            }

            let accidentPlan = palic_2units_accident.find(entry => entry.age === selfAge);

            if (!accidentPlan) {
                alert("Age must be between 18-64.");
                return { value: 0, type: 'na' } // Return 0 if self details are missing
            }

            // Determine correct pricing key based on selection
            let pricingKey = "individual"; // Default Employee only
            let planText = "Employee"; // Default plan description

            if (hasSelf && hasSpouse && hasChildren) {
                pricingKey = "family"; // Employee + Family
                planText = "Employee + Family (EF)";
            } else if (hasSelf && hasSpouse && !hasChildren) {
                pricingKey = "individualSpouse"; // Employee + Spouse
                planText = "Employee + Spouse";
            } else if (hasSelf && !hasSpouse && hasChildren) {
                pricingKey = "individualChild"; // Employee + Children
                planText = "Employee + Children (EC)";
            }

            // Get the total amount based on the selected plan
            let accidentTotal = accidentPlan[pricingKey] || 0;

            console.log(`Accident Plan for Age ${selfAge}: ${planText} - $${accidentTotal.toFixed(2)}`);
            return { value: accidentTotal.toFixed(2), type: planText } // Return 0 if self details are missing
            // return Number(accidentTotal.toFixed(2));
        }
